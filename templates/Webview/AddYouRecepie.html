<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Add your recepie</title>
    <link type="text/css" rel="stylesheet" href="AddYouRecepie.css">
    <script type="text/javascript" src="AddYourRecepieViewModel.js"></script>
  </head>
  <body>
    Recepie Title:<input type="text" class="recepieTitle" name="recepieTitle" id ="recepieTitle"><br>
    <div id="EditsArea">
    Ingredient:<input type="text" class="ingEdit" name="Ingredient" id = "ingEdit">
    Quantity:<input type="text" class="quaEdit" name="Quantity" id = "quaEdit">
    <input type="submit" class="add" value="Add+" onclick="onAddIngredient()">
    </div>
    Recepie Categorie:<select id="categorieSelect" name="categorieSelect" class="categorieSelect">
      <option value="0">Low Kall</option>
      <option value="1">Breakfast</option>
      <option value="2">Lunch</option>
      <option value="3">Dinner</option>
      <option value="4">Salat</option>
      <option value="5">Meat</option>
    </select><br>
    Recepie Description:<input type="text" class="description" name="description" id ="description"><br>
    <input type="submit" class="submit" value="Commit Recepie" onclick="onCommitRecepie()">
    <script type="text/javascript">
      function onCommitRecepie(){
        CommitRecepie();
      }
      function onAddIngredient(){
        AddIngredient();
      }
    </script>
  </body>
</html>
